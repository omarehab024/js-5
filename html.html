<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="col-12 d-flex flex-wrap py-3 gap-3">
    <form onsubmit="event.preventDefault();addtofatora()" 
    class="container col-6 bg-white text-dark shadow border p-3 rounded"
    >
        <input class="form-control" id="iname" placeholder="item name"required>
        <input class="form-control" type="number" min="0" id="iprice" placeholder="item price" required>
        <input class="form-control" type="number" min="0" id="iqty" placeholder="item qty"required>
        <button class="btn btn-primary m-1">add to fatora</button>
    </form>

    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>numb</th>
                    <th>item name</th>
                    <th>item price</th>
                    <th>item qty</th>
                    <th>item total</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <th colspan="3">total</th>
                <th colspan="3" id="totalvalue">0</th>
            </tfoot>
        </table>
    </div>
</div>







</body>
<script src="./js.js"></script>
</html>
